<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои избранные книги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h3 align="center">My Favorite Books</h3>
    <th scope="col"><a href="/profile" class="btn btn-info">My Profile</a></th>
    <a href="/book/list" class="btn btn-primary">List Books</a>&nbsp;
    <a href="/category/list" class="btn btn-primary">Categories</a>&nbsp;
    <a href="/" class="btn btn-secondary">Main</a>&nbsp;
    <br/><br/>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {{range .}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.BookName}}</td>
            <td>
                <a href="/favorites/remove/{{.BookID}}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {{end}}
        </tbody>
    </table>
</div>
</body>
</html>
